<!DOCTYPE html>
<html>
<head>
  <title>Bài 4 (file)</title>
</head>
<body>
  <script>
    function inSoChan(so) {
      if (so % 2 === 0) {
        document.write(so + "<br>");
      }
    }

    document.write("Các số chẵn từ 0 đến 10:<br>");
    inSoChan(0);
    inSoChan(1);
    inSoChan(2);
    inSoChan(3);
    inSoChan(4);
    inSoChan(5);
    inSoChan(6);
    inSoChan(7);
    inSoChan(8);
    inSoChan(9);
    inSoChan(10);
  </script>
</body>
</html>
