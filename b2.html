<!DOCTYPE html>
<html>
<head>
    <title>2.1</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập số a:"));
        let b = Number(prompt("Nhập số b:"));

        let tong = a + b;
        let hieu = a - b;
        let tich = a * b;
        let thuong = a / b;

        document.write("Tổng = " , tong , "<br>")
        document.write("Hiệu = " , hieu , "<br>")
        document.write("Tích = " , tich , "<br>")
        document.write("Thương = " , thuong , "<br>")
    </script>
</body>
</html>
