<!DOCTYPE html>
<html>
<head>
  <title>Bài 6 (file)</title>
</head>
<body>
  <script>
    // Hàm tính giai thừa bằng đệ quy
    function tinhGiaiThua(n) {
      if (n === 0 || n === 1) {
        return 1;
      } else {
        return n * tinhGiaiThua(n - 1);
      }
    }

    let n = parseInt(prompt("Nhập số nguyên dương n:"));
    if (isNaN(n) || n < 0) {
      document.write("Số không hợp lệ!");
    } else {
      let ketQua = tinhGiaiThua(n);
      document.write(n + "! = " + ketQua);
    }
  </script>
</body>
</html>
