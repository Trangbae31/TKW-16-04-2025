<!DOCTYPE html>
<html>
<head>
    <title>Bài 3 (file)</title>
</head>
<body>
  <script>
    let a = parseFloat(prompt("Nhập a:"));
    let b = parseFloat(prompt("Nhập b:"));
    let c = parseFloat(prompt("Nhập c:"));

    if (a === 0) {
      document.write("Phương trình bậc nhất. Nghiệm: x = " + (-c / b));
    } else {
      let delta = b * b - 4 * a * c;
      if (delta < 0) {
        document.write("Phương trình vô nghiệm");
      } else if (delta === 0) {
        document.write("Phương trình có nghiệm kép: x = " + (-b / (2 * a)));
      } else {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        document.write("x1 = " + x1 + ", x2 = " + x2);
      }
    }
  </script>
</body>
</html>
