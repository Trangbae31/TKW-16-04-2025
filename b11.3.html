<!DOCTYPE html>
<html>
<head><title>Bài 7c (file)</title></head>
<body>
  <script>
    let nhap = prompt("Nhập các phần tử mảng (cách nhau dấu phẩy):");
    let arr = nhap.split(",").map(Number);
    
    let sapXep = [...arr].sort((a, b) => a - b);
    document.write("Mảng sắp xếp tăng dần: " + sapXep);
  </script>
</body>
</html>
